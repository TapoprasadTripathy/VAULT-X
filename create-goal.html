<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultX - Create Savings Goal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">
  <!-- Navigation -->
  <nav class="bg-gray-900 shadow-sm border-b border-gray-800 sticky top-0 z-50 w-full">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <a href="index.html" class="text-white font-bold text-xl">VaultX</a>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="index.html" class="text-gray-400 hover:text-white px-3 py-4 text-sm font-medium">Dashboard</a>
            <a href="create-goal.html" class="text-white border-b-2 border-indigo-500 px-3 py-4 text-sm font-medium">Create Goal</a>
            <a href="rewards.html" class="text-gray-400 hover:text-white px-3 py-4 text-sm font-medium">Rewards</a>
          </div>
        </div>
        <div class="flex items-center">
          <button id="logout-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="md:flex md:items-center md:justify-between mb-8">
      <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-white sm:text-3xl sm:truncate">
          Create a Savings Goal
        </h2>
      </div>
    </div>

    <div class="bg-gray-900 shadow-lg sm:rounded-lg overflow-hidden">
      <div class="px-4 py-5 sm:p-6">
        <form id="savings-goal-form" class="space-y-6">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-300">
              Goal Title
            </label>
            <div class="mt-1">
              <input
                type="text"
                name="title"
                id="title"
                class="bg-gray-800 text-white focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-700 rounded-md px-3 py-2"
                placeholder="e.g., New Laptop"
                required
                minlength="1"
                maxlength="100"
              >
            </div>
          </div>

          <div>
            <label for="description" class="block text-sm font-medium text-gray-300">
              Description
            </label>
            <div class="mt-1">
              <textarea
                name="description"
                id="description"
                rows="3"
                class="bg-gray-800 text-white focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-700 rounded-md px-3 py-2"
                placeholder="What are you saving for?"
                required
                minlength="1"
                maxlength="500"
              ></textarea>
            </div>
          </div>

          <div>
            <label for="targetAmount" class="block text-sm font-medium text-gray-300">
              Target Amount (â‚¹)
            </label>
            <div class="mt-1">
              <input
                type="number"
                name="targetAmount"
                id="targetAmount"
                class="bg-gray-800 text-white focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-700 rounded-md px-3 py-2"
                placeholder="10000"
                min="100"
                required
              >
            </div>
          </div>

          <div>
            <label for="lockPeriodDays" class="block text-sm font-medium text-gray-300">
              Lock Period (Days)
            </label>
            <div class="mt-1">
              <input
                type="number"
                name="lockPeriodDays"
                id="lockPeriodDays"
                class="bg-gray-800 text-white focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-700 rounded-md px-3 py-2"
                placeholder="30"
                min="1"
                required
              >
            </div>
            <p class="mt-2 text-sm text-gray-400">
              This is the minimum period you commit to keep your money locked in. Early withdrawals will incur penalties.
            </p>
          </div>

          <div class="flex justify-end">
            <a href="index.html">
              <button
                type="button"
                class="bg-gray-800 py-2 px-4 border border-gray-700 rounded-md shadow-sm text-sm font-medium text-gray-300 hover:bg-gray-700"
              >
                Cancel
              </button>
            </a>
            <button
              type="submit"
              class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
            >
              Create Goal
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('savings-goal-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted successfully!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
