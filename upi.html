<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAULT WALLET</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">VAULT WALLET</h1>
    <div class="form-group">
      <label for="upi-id">UPI ID</label>
      <input type="text" id="upi-id" placeholder="Enter UPI ID">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>
    <button id="send-money" class="btn">Send Money</button>

    <div id="transaction-history" class="transaction-history">
      <h2>Transaction History</h2>
      <div id="transactions"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
